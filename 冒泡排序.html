<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>
	<body>
		这是在js里面写的冒泡排序请打开控制栏查看
		<dl>
			<dt>排序前</dt>
			<dd></dd>
		</dl>
	</body>
	<script type="text/javascript">
		function show(){
			var z = 0;
			var arr = [89,45,34,33,22,99];
			console.log("最初的排序:"+arr);
			for (var i = 0;i <= arr.length-1;i++) {
				for (var j = 0;j <= arr.length-1-i;j++) {
					if (arr[j]>arr[j+1]) {
						z = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = z;
					}
				}
				return arr;
				console.log("排序后："+arr.toString());
			}
		}
		show();
	</script>
</html>
