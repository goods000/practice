<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标的样式</title>
		<style type="text/css">
			/*将鼠标样式修改为图片*/
			body{cursor :url("see.cur"),default;}
			.title{cursor :url("see.cur"),auto;}
			.btn{cursor :url("see.cur"),auto;}
		</style>
	</head>
	<body>
		<h4 class="title">这个是H4标签</h4>
		<button class="btn">按钮</button>
	</body>
</html>
