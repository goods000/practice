<!doctype html>
<html>
    <head>
		<title>图像倒影</title>
		<meta charset="utf-8">
		<style>
			body{
				background:#000;
			}
			img{
				width:200px;
				height:300px;
			}
			.out{
				width:200px;
				height:300px;
				margin:0 auto;
				
			}
			.box{
				width:100%;
				height:100%;
				-webkit-box-reflect:below 5px -webkit-gradient(
					linear,
					50% 0,
					50% 100%,
					color-stop(0,rgba(0,0,0,0)),
					color-stop(0.5,rgba(0,0,0,0.3)),
					color-stop(0.8,rgba(0,0,0,0.5)),
					color-stop(0.1,rgba(0,0,0,0.8))
				);
			}
		</style>
	</head>                                       
	<body>
		<div class="out">
			<div class="box">
				<img src="img/11.jpg" alt="">
			</div>
		</div>
	</body>
</html>
