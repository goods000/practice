<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body app-controller="ctrl">
		<h1>{{1+2}}</h1>
		<h1>{{name}}</h1>
		<div ng-init="a=1;b='我是B';c={name:'张三',age:'18'}">
			<p>{{a}}</p>
			<p>{{b}}</p>
			<p>{{c.name}}</p>
			<p>{{c.age}}</p>
		</div>
		<input type="text" ng-model="c.name" name="" id="" value="" />
		<input type="text" ng-model="c.age" name="" id="" value="" />
		<ul>
			<li ng-repeat="item in list">
				<h1>{{item.xm}}--{{item.nl}}</h1>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var app = angular.module("app",[]);
		app.controller("ctrl",["$scope",function($scope){
			$scope.name = "这是控制器里面的name属性";
			$scope.list = [
				{'xm':'张三','nl':20},
				{'xm':'李四','nl':22},
			]
		}])
	</script>
</html>
