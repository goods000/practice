<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#result span{border: 1px solid #ccc;padding:0px 10px;width: 55px;display: inline-block;text-align: center;}
			.ch{color:seagreen;border: 1px solid #008000;padding:0px 10px;width: 55px;display: inline-block;text-align: center;}
		</style>
	</head>
	<body>
		<div id="result">
			
		</div>
		
		<div class="ch"></div>
	</body>
	<script type="text/javascript">
	    function create(){
	        var html = [];
	        for(var i=1;i<=9;i++){
	            for(var j=1;j<=i;j++){
	                html.push('<span>'+j+'*'+i+'='+(i*j)+'</span>');
	            }
	            html.push('<br/>');
	        }
	        return html;
	    }
	    function render(){
	        var html = create(),
	                i = 0,
	                tmp = create(),
	                j = html.length,
	                timer = null,
	                result = document.getElementById('result');
	        timer = setInterval(function(){
	            if(i > html.length){
	                html.splice(html.length - 1, 1);
	                result.innerHTML = html.join('');
	            } else {
	                result.innerHTML += html[i++];
	            }
	            if(!html.length){
	                result.innerHTML = tmp.join('');
	                clearInterval(timer);
	            }
	        }, 100);
	    }
	    render();
	    
	    (function(){
	    	console.log(1)
	    	for (var i=1; i<10; i++) {
	    		for (var j=1;j<10;j++) {
	    			ch = i+"*"+ j +"="+ (i*j);
	    			list = document.getElementsByClassName("ch");
	    			list.innerHTML = ch;
	    			console.log(ch);
	    		}
	    	}
	    })();
	</script>
</html>
